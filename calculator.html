<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <title>Date Calculator</title>
  </head>
  <body>
    <div class="card">
      <h3>Calculateur de dates</h3>
      <div class="gg">
        <label for="start">Date de début:</label>
        <input type="date" id="start" oninput="calculateEndOrDuration()" />
      </div>
      <div class="gg">
        <label for="duration">Durée:</label>
        <input type="number" id="duration" oninput="calculateEndOrDuration()" />
      </div>
      <div class="gg">
        <label for="end">Date de fin:</label>
        <input type="date" id="end" oninput="calculateDuration()" />
      </div>
    </div>
    <script>
      function calculateEndOrDuration() {
        const start = document.getElementById("start").value;
        const duration = document.getElementById("duration").value;
        const end = document.getElementById("end");

        if (start && duration) {
          const startDate = new Date(start);
          startDate.setDate(startDate.getDate() + parseInt(duration) - 1);
          end.value = startDate.toISOString().split("T")[0];
        }
      }

      function calculateDuration() {
        const start = document.getElementById("start").value;
        const end = document.getElementById("end").value;
        const duration = document.getElementById("duration");

        if (start && end) {
          const startDate = new Date(start);
          const endDate = new Date(end);
          const diffTime = endDate - startDate;
          duration.value = Math.ceil(diffTime / (1000 * 60 * 60 * 24)) + 1;
        }
      }
    </script>
  </body>
</html>
